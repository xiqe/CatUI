				<h1>Switch 开关</h1>
				<p>开关选择器。</p>

				<h2>何时使用</h2>
				<p>需要表示开关状态/两种状态之间的切换时；</p>
				<p>和 checkbox 的区别是，切换 switch 会直接触发状态改变，而 checkbox 一般用于状态标记，需要和提交操作配合。</p>

				<a href="../../cat_ui/switch/switch.html" target="_blank" class="btn_demo">演示 Demo</a>

				<h2>Parameter</h2>
				<table>
					<thead>
					<tr>
						<th>参数</th>
						<th>说明</th>
						<th>默认值</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>checked</td>
						<td>指定当前是否选中,可选 <code>true</code> <code>false</code></td>
						<td>false</td>
					</tr>
					<tr>
						<td>onChange</td>
						<td>变化时回调函数</td>
						<td></td>
					</tr>
					</tbody>
				</table>
