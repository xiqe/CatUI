<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<input type="hidden" value="1" id="CatUI_nav" />
	<input type="hidden" value="13" id="CatUI_sub_nav" />

	<div class="header">
		<script src="../js/header.js"></script>
	</div>

	<div class="main_wrapper">
		<div class="aside_container">
			<script src="../js/sub_list.js"></script>
		</div>
		<div class="main_container">
			<div class="markdown">
				<h1>Marquee 滚动</h1>
				<p>可自定义的滚动组件，支持简单的滚动效果。</p>

				<h2>何时使用</h2>
				<p>当页面区域有限，需要展示或者循环更多的图片以及文字的时候，可以使用该组件</p>

				<a href="../../cat_ui/marquee/demo.html" target="_blank" class="btn_demo">演示 Demo</a>

				<h2>Parameter</h2>
				<table>
					<thead>
					<tr>
						<th>参数</th>
						<th>说明</th>
						<th>默认值</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>speed</td>
						<td>滚动速度（数字越小越快）</td>
						<td>40</td>
					</tr>
					<tr>
						<td>dir</td>
						<td>滚动方向，可选 <code>left</code> <code>top</code></td>
						<td>left</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script src="http://static-online.zhaogang.com/resource/build-public/base/jquery-1.7.1.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
