<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<input type="hidden" value="1" id="CatUI_nav" />
	<input type="hidden" value="18" id="CatUI_sub_nav" />

	<div class="header">
		<script src="../js/header.js"></script>
	</div>

	<div class="main_wrapper">
		<div class="aside_container">
			<script src="../js/sub_list.js"></script>
		</div>
		<div class="main_container">
			<div class="markdown">
				<h1>AddressSelect 地址选择器</h1>
				<p>地址选择器组件。支持省市切换，智能联想输入</p>

				<h2>何时使用</h2>
				<p>当页面需要处理地址选择的时候，可以点击标准输入框，弹出地址选择器进行筛选。</p>

				<a href="../../cat_ui/addressSelect/addressSelect.html" target="_blank" class="btn_demo">演示 Demo</a>

				<h2>Parameter</h2>
				<table>
					<thead>
					<tr>
						<th>参数</th>
						<th>说明</th>
						<th>默认值</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>container</td>
						<td>触发器</td>
						<td></td>
					</tr>
					<tr>
						<td>data</td>
						<td>数据来源</td>
						<td>--</td>
					</tr>
					<tr>
						<td>targetDom</td>
						<td>设置弹层id，防止同页面多次调用</td>
						<td></td>
					</tr>
					<tr>
						<td>callback</td>
						<td>选择城市触发的回调函数</td>
						<td>--</td>
					</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>



	<script src="http://static-online.zhaogang.com/resource/build-public/base/jquery-1.7.1.js"></script>
	<script src="../js/common.js"></script>

</body>
</html>
