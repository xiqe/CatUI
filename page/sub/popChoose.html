<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<input type="hidden" value="1" id="CatUI_nav" />
	<input type="hidden" value="16" id="CatUI_sub_nav" />

	<div class="header">
		<script src="../js/header.js"></script>
	</div>

	<div class="main_wrapper">
		<div class="aside_container">
			<script src="../js/sub_list.js"></script>
		</div>
		<div class="main_container">
			<div class="markdown">
				<h1>PopChoose 选择器</h1>
				<p>选择器弹层组件。</p>

				<h2>何时使用</h2>
				<p>选择时，弹出弹层</p>

				<a href="../../cat_ui/popChoose/popChoose.html" target="_blank" class="btn_demo">演示 Demo</a>

				<h2>Parameter</h2>
				<table>
					<thead>
					<tr>
						<th>参数</th>
						<th>说明</th>
						<th>默认值</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>container</td>
						<td>触发器</td>
						<td></td>
					</tr>
					<tr>
						<td>width</td>
						<td>弹层显示宽度</td>
						<td>380</td>
					</tr>
					<tr>
						<td>closebtn</td>
						<td>是否需要关闭按钮，可选参数 <code>true</code> <code>false</code></td>
						<td>true</td>
					</tr>
					<tr>
						<td>data</td>
						<td>数据来源</td>
						<td>--</td>
					</tr>
					<tr>
						<td>targetDom</td>
						<td>设置弹层id，防止同页面多次调用</td>
						<td>--</td>
					</tr>
					<tr>
						<td>callback</td>
						<td>点击内容后的回调函数</td>
						<td>--</td>
					</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>



	<script src="http://static-online.zhaogang.com/resource/build-public/base/jquery-1.7.1.js"></script>
	<script src="../js/common.js"></script>

</body>
</html>
